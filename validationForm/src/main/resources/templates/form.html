<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <class class="row mt-5">
            <div class="col-md-6 offset-md-3 ">

                <form th:action="@{/process}" method="post" th:object="${loginData}">

                    <h1 class="text-center">Signup </h1>

                    <div class="form-group">

                        <label for="exampleInputEmail1">UserName</label>
                        <input type="text" class="form-control" name="username"
                            th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
                            th:value="${loginData.username}" />

                        <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}">
                        </div>


                    </div>
                    <div class="form-group mt-1">
                        <label for="exampleInputPassword1">Email Address</label>
                        <input type="email" class="form-control" name="email" th:value="${loginData.email}"
                            th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </class>
    </div>
</body>

</html>
